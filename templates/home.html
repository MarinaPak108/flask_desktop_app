<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HOME</title>
    <style>
      h2 {
        text-align: center;
      }
      a:link, a:visited {
        background-color: #6f36f4;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        width: 78px;
      }
      
      a:hover, a:active {
        background-color: rgb(0, 255, 174);
      }
      </style>
  </head>
  <body>
    <h2>Categories</h2>
    {% for file_row in fileNames | batch(3, '&nbsp;') %}
    <div class="row">
      {% for file, name in file_row %}
          <a href="{{url_for('greet', file ='%s'%file, name = '%s'%name )}}">{{ name }}</a>
      {% endfor %}
    </div>
    <div class="row">
      <b>&nbsp; </b>
    </div>
    {% endfor %} 
  </body>
</html>
